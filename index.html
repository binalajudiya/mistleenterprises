<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em; /* Medium-big text */
            color: #333; /* Dark gray text */
        }

        p {
            font-size: 1.2em;
            color: #666; /* Slightly lighter gray */
            margin-top: 20px; /* Space between heading and paragraph */
        }
        
        .footer {
            margin-top: 50px; /* Space between content and footer */
            font-size: 1em;
            color: #999; /* Light gray text for footer */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site Under Construction</h1>
        <p>We're working hard to bring you something amazing.  Stay tuned!</p>
    </div>
    <div class="footer">
        Mistle Enterprises LLC
    </div>
</body>
</html>
